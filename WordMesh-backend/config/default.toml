[database]
username = "postgres"
password = "Shicong666"
host = "localhost"
port = 5432
database_name = "wordmesh"
pool_size = 5
connect_timeout_seconds = 5

[neo4j]
uri = "bolt://localhost:17687"
username = "neo4j"
password = "wordmesh123"
pool_size = 10
query_timeout_seconds = 5

[application]
host = "127.0.0.1"
port = 8080

[jwt]
secret = "default-secret-key"
issuer = "wordmesh-backend"
access_token_ttl_minutes = 60
refresh_token_ttl_hours = 24

[auth]
enabled = true

[auth.jwt]
algorithm = "HS256"
access_ttl_secs = 3600
refresh_ttl_secs = 604800

[auth.password]
min_length = 8
require_complexity = false

[logging]
level = "info"
